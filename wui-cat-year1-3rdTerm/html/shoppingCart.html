<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="../css/shoppingCart.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>New Arrivals</h1>
            <div>
                <i style='font-size:24px' class='fas'>&#xf105;</i>
            </div>
        </div>
        <div class="products">
            <div class="product product1">
                <div id="p-banner">
                    <img src="../images/quokkabottle .jpg" alt="product">
                </div>
                <div class="p-desc">
                    <p class="p-name">
                        Quokka Bottle
                    </p>
                    <div class="p-rating">
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>

                    </div>
                    <p class="p-categ">
                        Perfumes
                    </p>
                    <p class="p-price">
                        $500
                    </p>

                </div>
                <button class='addtocart'>
                    Add to Cart
                </button>
            </div>
            <div class="product product2">
                <div id="p-banner">
                    <img src="../images/shalimarperfume.jpg" alt="product">
                </div>
                <div class="p-desc">
                    <p class="p-name">
                            Shalimar Perfume
                    </p>
                    <div class="p-rating">
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>

                    </div>
                    <p class="p-categ">
                        Perfumes
                    </p>
                    <p class="p-price">
                        $500
                    </p>
                </div>
                <button class='addtocart'>
                    Add to Cart
                </button>
            </div>
            <div class="product product3">
                <div id="p-banner">
                    <img src="../images/cocoademoiselle.png" alt="product">
                </div>
                <div class="p-desc">
                    <p class="p-name">
                        COCO Ademoiselle
                    </p>
                    <div class="p-rating">
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>

                    </div>
                    <p class="p-categ">
                        Perfumes
                    </p>
                    <p class="p-price">
                        $500
                    </p>
                </div>
                <button class='addtocart'>
                    Add to Cart
                </button>
            </div>
            <div class="product product4">
                <div id="p-banner">
                    <img src="../images/daniel.jpg" alt="product">
                </div>
                <div class="p-desc">
                    <p class="p-name">
                        Daniel Perfumonas Gradia 2
                    </p>
                    <div class="p-rating">
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                        <i class="fa-solid fa-star" style="color: #ffa31c;"></i>
                    </div>
                    <p class="p-categ">
                        Perfumes
                    </p>
                    <p class="p-price">
                        $500
                    </p>
                </div>
                <button class='addtocart'>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>

</html>
